        <script type="text/javascript" src="js/videoGenerator.js"></script>
        <script type="text/javascript">
            setRecordingCanvas('#canvas');
            prependVideoControls($('#controlButtons'));
            loadButtons();
            var tempB = $("#recordButton");
            tempB.on('click', function () {
                if (self.f !== null && self.f !== undefined) {
                    stop();
                    self.f = undefined;
                } else {
                    self.f = videoRecording;
                    play();
                    startRecTime = new Date().getTime();
                    isRecording = true;
                }
            });
        </script>
       <script>-
        /* 
         Full window width content slider by Karl Oskar Engdahl
         for more information visit:
         http://www.musca.se/full-window-width-jquery-tools-content-slider-demo/

         This code is licensed under GPL and free to use. 
         http://www.gnu.org/licenses/gpl.html

        $(function() {
            // Sets the slides width on page load
            var i = $(window).width();
            if (i > 319){ $('#items > div').css({ width: i }); }
            // Scrollable and navigator plugin settings.
            $("#slider")
            .scrollable({ 
                touch: false, 
                easing: 'linear', 
                speed: 300
            })
            .navigator({ 
                navi: '#navigation',
                history: true
            });

            // Window resize code
            window.api = $("#slider").data("scrollable");
            $(window).resize(function() {
                var a = window.api.getIndex();
                var w = $(window).width();
                if (w > 319) {
                    var l = a * w
                    $('#items').css({ left: + - +l });
                    $('#items > div').css({ width: w });
                } else {
                    $('#items > div').css({ width: 300 });
                }
            });
        });
