<html>
    
    <head>
        <title>
            Multimedia
        </title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/jquery.js">
                                                                                                                
        </script>
    </head>
    
    <body>
        <div class="container">
            <ul id="leftPanel">
                <li>
                    File Name: <input id="videoName" type="text" value="video_name"></input>
                </li>
                <li>
                    Tag: <input id="idTag" type="text" value=""></input>
                </li>
                <li>
                    FPS: <input id="fpsVideo" type="text" value="30">
                    </input>
                </li>
                <li>
                    <input id="getFrameButton" type="button" value="GetFrame">
                </input>
                </li>
                <li>
                    <input id="startStop" type="button" value="Start/Stop Recording">
                    </input>
                </li>
                <li>
                    <input id="createVideo" type="button" value="Create Video">
                    </input>
                </li>
            </ul>
            <canvas id="canvas" width="64" height="48" style="background-color: #2B2B2B;">
            </canvas>
            <canvas id="frame" width="64" height="48" style="background-color: #888888;">
            </canvas>
        </div>
        <script type="text/javascript" src='./js/script.js'>
                                                                                                                
        </script>
    </body>

</html>
