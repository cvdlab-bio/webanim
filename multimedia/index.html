<html>
    
    <head>
        <title>
            Multimedia
        </title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/jquery.js">
                                                
        </script>
    </head>
    
    <body>
        <div class="top_container">
            <div class="container">
                <div class="container">
                    <div>
                        <canvas id="canvas" width="200" height="200" style="background-color: #2B2B2B;">
                        </canvas>
                    </div>
                    <div>
                        <canvas id="frame" width="200" height="200" style="background-color: #888888;">
                        </canvas>
                    </div>
                </div>
                <div class="container">
                    <input id="startStop" type="button" value="Start/Stop Recording" />
                    <input id="getFrameButton" type="button" value="GetFrame" />
                </div>
            </div>
            <div class="container">
                <ul id="controls">
                    <li>
                        <input id="fooButton1" type="button" value="Foo Button 1">

                    </li>
                    <li>
                        <input id="fooButton2" type="button" value="Foo Button 2">
                        </input>
                    </li>
                    <li>
                        <input id="fooButton3" type="button" value="Foo Button 3">
                        </input>
                    </li>
                    <li>
                        <input id="fooButton4" type="button" value="Foo Button 4">
                        </input>
                    </li>
                    <li>
                        <input id="fooButton5" type="button" value="Foo Button 5">
                        </input>
                    </li>
                    <li>
                        <input id="fooButton6" type="button" value="Foo Button 6">
                        </input>
                    </li>
                    <li>
                        <input id="fooButton7" type="button" value="Foo Button 7">
                        </input>
                    </li>
                    <li>
                        <input id="fooButton8" type="button" value="Foo Button 8">
                        </input>
                    </li>
                    <li>
                        <input id="fooButton9" type="button" value="Foo Button 9">
                        </input>
                    </li>
                    <li>
                        <input id="fooButton10" type="button" value="Foo Button 10">
                        </input>
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src='./js/script.js'>
                                                
        </script>
    </body>

</html>
