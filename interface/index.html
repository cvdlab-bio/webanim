<html>
    <head>
        <title>WebAnimation</title>
        <link href="css/reset.css" rel="stylesheet" />
        <link href="css/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <div id="container">
        <div id="header">
            <h1>Graph WebAnimation</h1>
        </div>
        <div id="content">
            <div id="menu">
              <button id="addActor" style="display : block">
                Add Actor
              </button>
              <button id="insertEvt" style="display : block">
                Insert Event
              </button>
              <button id="moveEvt" style="display : block">
                <img src="assets/move.png" />
              </button>
              <button id="addSegment" style="display : block">
                <img src="assets/addArc.png" />
              </button>
              <button id="rm" style="display : block">
                <img src="assets/remove.png" />
              </button>
              <button id="edit" style="display : block">
                Edit
              </button>

              <button id="calculate" style="display : block">
                Process Storyboard
              </button>
            </div>
            <div id="paper"></div>
        </div>
        <div id="footer"></div>
    </div>

    <div id="error">
        <div>There are some error with the graph</div>
    </div>

    <div id="add-actor-dialog-form">
        <form>
            <fieldset>
                <label for="description">Description</label>
                <input type="text" name="description" class="text ui-widget-content ui-corner-all" id="actor-description" />
                <label for="type">Type</label>
                <select name="type" id="actor-model">
                    <option value="default">select a model</option>
                    <option value="Camera">Camera</option>
                    <option value="Cube">Cube</option>
                    <option value="Cylinder">Cylinder</option>
                    <option value="Icosahedron">Icosahedron</option>
                    <option value="Octahedron">Octahedron</option>
                    <option value="Plane">Plane</option>
                    <option value="Sphere">Sphere</option>
                    <option value="Tetrahedron">Tetrahedron</option>
                    <option value="Torus">Torus</option>
                </select>
                <div style="margin-top:20px">Starting configuration</div>
                <div>
                    <label for="x">x</label>
                    <input type="text" name="x" id="actor-start-x" class="text ui-widget-content ui-corner-all" />
                    <label for="y">y</label>
                    <input type="text" name="y" id="actor-start-y" class="text ui-widget-content ui-corner-all" />
                    <label for="x">x</label>
                    <input type="text" name="z" id="actor-start-z" class="text ui-widget-content ui-corner-all" />
                </div>
            </fieldset>
        </form>
    </div>
    <div id="edit-segment-dialog-form" title="Edit Segment">
        <form>
            <fieldset>

                <label for="actor">Actor</label>
                <select name="actor" id="segment-actor">
                    <option value="default">select an actor</option>
                </select>

                <label for="name" style="display : block">Duration</label>
                <input type="text" name="duration" id="segment-duration" class="text ui-widget-content ui-corner-all" />
                <label for="name">Description</label>
                <input type="text" name="description" id="segment-description" class="text ui-widget-content ui-corner-all" />

                <div id="accordion">
                    <h3><a href="#">Translate</a></h3>
                    <div>
                        <label for="x">x</label>
                        <input type="text" name="x" id="x" class="text ui-widget-content ui-corner-all" />
                        <label for="y">y</label>
                        <input type="text" name="y" id="y" class="text ui-widget-content ui-corner-all" />
                        <label for="x">x</label>
                        <input type="text" name="z" id="z" class="text ui-widget-content ui-corner-all" />
                    </div>
                    <h3><a href="#">Rotation</a></h3>
                    <div>
                        <label for="x">x</label>
                        <input type="text" name="x" id="x" class="text ui-widget-content ui-corner-all" />
                        <label for="y">y</label>
                        <input type="text" name="y" id="y" class="text ui-widget-content ui-corner-all" />
                        <label for="x">x</label>
                        <input type="text" name="z" id="z" class="text ui-widget-content ui-corner-all" />
                    </div>
                    <h3><a href="#">Scale</a></h3>
                    <div>
                        <label for="x">x</label>
                        <input type="text" name="x" id="x" class="text ui-widget-content ui-corner-all" />
                        <label for="y">y</label>
                        <input type="text" name="y" id="y" class="text ui-widget-content ui-corner-all" />
                        <label for="x">x</label>
                        <input type="text" name="z" id="z" class="text ui-widget-content ui-corner-all" />
                    </div>
                    <h3><a href="#">Easing</a></h3>
                    <div>
                        <select name="easing" id="segment-easing">
                            <option value="">Choose a function</option>
                            <option value="">Linear.None</option>
                            <option value="">Quadratic.In</option>
                            <option value="">Quadratic.Out</option>
                            <option value="">Quadratic.InOut</option>
                            <option value="">Cubic.In</option>
                            <option value="">Cubic.Out</option>
                            <option value="">Cubic.InOut</option>
                            <option value="">Quartic.In</option>
                            <option value="">Quartic.Out</option>
                            <option value="">Quartic.InOut</option>
                            <option value="">Quindic.In</option>
                            <option value="">Quindic.Out</option>
                            <option value="">Quindic.InOut</option>
                            <option value="">Sinusoidal.In</option>
                            <option value="">Sinusoidal.Out</option>
                            <option value="">Sinusoidal.InOut</option>
                            <option value="">Exponential.In</option>
                            <option value="">Exponential.Out</option>
                            <option value="">Exponential.InOut</option>
                            <option value="">Circular.In</option>
                            <option value="">Circular.Out</option>
                            <option value="">Circular.InOut</option>
                            <option value="">Elastic.In</option>
                            <option value="">Elastic.Out</option>
                            <option value="">Elastic.InOut</option>
                            <option value="">Back.In</option>
                            <option value="">Back.Out</option>
                            <option value="">Back.InOut</option>
                            <option value="">Bounce.In</option>
                            <option value="">Bounce.Out</option>
                            <option value="">Bounce.InOut</option>
                        </select>
                            <label>easing function</label>
                        <div id="segment-easing-display">
                            <canvas id="segment-easing-canvas"></canvas>
                        </div>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>



    <!--DEP-->
    <script type="text/javascript" src="lib/jquery-1.7.1-min.js"></script>
    <!-- <script type="text/javascript" src="lib/jquery-ui-1.8.13-min.js"></script> -->
    <script type="text/javascript" src="lib/jquery-ui-1.8.20.custom.min.js"></script>
    <!--/DEP-->

    <!--JS-->
    <!-- support lib for bezier stuff -->
    <script type="text/javascript" src="lib/jsBezier-0.3-min.js"></script>
    <!-- jsplumb util -->
    <script type="text/javascript" src="lib/1.3.9/jsPlumb-util-1.3.9-RC1.js"></script>
    <!-- main jsplumb engine -->
    <script type="text/javascript" src="lib/1.3.9/jsPlumb-1.3.9-RC1.js"></script>
    <!-- connectors, endpoint and overlays  -->
    <script type="text/javascript" src="lib/1.3.9/jsPlumb-defaults-1.3.9-RC1.js"></script>
    <!-- state machine connectors -->
    <script type="text/javascript" src="lib/1.3.9/jsPlumb-connectors-statemachine-1.3.9-RC1.js"></script>
    <!-- SVG renderer -->
    <script type="text/javascript" src="lib/1.3.9/jsPlumb-renderers-svg-1.3.9-RC1.js"></script>
    <!-- canvas renderer -->
    <script type="text/javascript" src="lib/1.3.9/jsPlumb-renderers-canvas-1.3.9-RC1.js"></script>
    <!-- vml renderer -->
    <script type="text/javascript" src="lib/1.3.9/jsPlumb-renderers-vml-1.3.9-RC1.js"></script>
    <!-- jquery jsPlumb adapter -->
    <script type="text/javascript" src="lib/1.3.9/jquery.jsPlumb-1.3.9-RC1.js"></script>
    <!-- /JS -->

    <!--Tween stuff-->
    <script src="lib/Tween.js"></script>
    <script src="lib/RequestAnimationFrame.js"></script>

    <!--my stuff-->
    <script src="../storyboard/storyboard.js"></script>
    <script src="../storyboard/controller.js"></script>
    <script src="js/gui.js"></script>
</html>
