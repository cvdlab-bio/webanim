
<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Tween.js for smooth animation - LearningThreejs blog</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background-color: #f0f0f0;
				margin: 0px;

		<div>
